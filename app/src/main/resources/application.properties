mail.content.approved.body=<span>Hej!</span><br/><br/><span>Dina uppgifter har h\u00E4mtats fr\u00E5n Socialstyrelsen och du kan nu b\u00F6rja anv\u00E4nda Webcert. G\u00E5 till <a href="${webcert.host.url}">Webcert</a></span>
mail.content.rejected.body=<span>Hej!</span><br/><br/><span>Dina uppgifter har h\u00E4mtats fr\u00E5n Socialstyrelsen, men beh\u00F6righet att anv\u00E4nda Webcert saknas tyv\u00E4rr.<br/><br/>Det kan bero p\u00E5 att du enligt Socialstyrelsen inte \u00E4r legitimerad l\u00E4kare, kontakta i s\u00E5 fall Socialstyrelsen.</span>
mail.content.pending.body=<span>Hej!</span><br/><br/><span>Dina uppgifter har tyv\u00E4rr fortfarande inte kunnat h\u00E4mtats fr\u00E5n Socialstyrelsen. Du b\u00F6r kontakta Socialstyrelsen f\u00F6r att verifiera att dina legitimationsuppgifter \u00E4r korrekta.</span>
mail.content.removed.body=<span>Hej!</span><br/><br/><span>Dina uppgifter har tyv\u00E4rr fortfarande inte kunnat h\u00E4mtats fr\u00E5n Socialstyrelsen efter flera f\u00F6rs\u00F6k. Din registrering i Webcert tas nu bort.<br/>Du b\u00F6r kontakta Socialstyrelsen f\u00F6r att verifiera att dina legitimationsuppgifter \u00E4r korrekta.<br/>Du \u00E4r v\u00E4lkommen att registrera dig igen f\u00F6r \u00E5tkomst till Webcert n\u00E4r det \u00E4r aktuellt.</span>
