dependencyResolutionManagement {
    repositories {
        mavenLocal()
        maven { url "https://nexus.drift.inera.se/repository/it-public/" }
    }
    versionCatalogs {
        libs {
            from("se.inera.intyg.bom:catalog:${System.properties['intygBomVersion'] ?: '0.0.1-SNAPSHOT'}")
        }
    }
}

rootProject.name = 'private-practitioner-service'

include ':web', ':integration/hsa-integration', ':integration/wc-integration', ':persistence', ':common', ':logging'
include ':tools/liquibase-runner'

project(':web').name = 'private-practitioner-service-web'
project(':integration/hsa-integration').name = 'private-practitioner-service-hsa-integration'
project(':integration/wc-integration').name = 'private-practitioner-service-wc-integration'
project(':persistence').name = 'private-practitioner-service-persistence'
project(':tools/liquibase-runner').name = 'private-practitioner-service-liquibase-runner'
project(':private-practitioner-service-liquibase-runner').projectDir = "$rootDir/tools/liquibase-runner" as File
project(':common').name = 'private-practitioner-service-common'
project(':logging').name = 'private-practitioner-service-logging'